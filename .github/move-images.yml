name: Move PNG Images

on:
  workflow_dispatch:

jobs:
  moveImages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create images folder if missing
        run: mkdir -p images

      - name: Move all PNG files into images/
        run: |
          shopt -s nullglob
          for file in *.PNG; do
            if [ -f "$file" ]; then
              git mv "$file" "images/$file"
            fi
          done

      - name: Commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git commit -m "Auto-move PNGs into /images" || echo "No changes"
          git push 
