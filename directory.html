<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DELULU Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #f7f3fb;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 32px;
  margin-bottom: 8px;
  color: #5d368e;
}

#searchBox {
  width: 90%;
  max-width: 320px;
  padding: 10px;
  margin: 10px auto 16px;
  border-radius: 10px;
  border: 1px solid #c9b9e3;
  font-size: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 14px;
  margin-top: 10px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  border-radius: 10px;
  height: 160px;
  object-fit: cover;
}

.name {
  margin-top: 6px;
  font-size: 14px;
  font-weight: 600;
  color: #444;
}

.back {
  margin-top: 20px;
  padding: 10px 20px;
  background: #5d368e;
  color: white;
  border-radius: 10px;
  text-decoration: none;
  font-size: 16px;
  display: inline-block;
}
</style>
</head>
<body>

<h1>DELULU Directory</h1>
<p>Search and view all profiles used in the game.</p>

<input id="searchBox" type="text" placeholder="Search by name or age (e.g. '24', 'Tony', 'Tariq')" />

<div class="grid" id="list"></div>

<a href="index.html" class="back">â¬… Back to Game</a>

<script>
const men = [
  "Jayden24","Malik23","Isaiah25","Rafael26","Kade24","Tre24","Zion21","Elias23","Cairo24",
  "Rico23","Shae21","Eden22","Zaire28","Cruz23","Noah21","Leo24","Amir27","Jalen23","Deion25",
  "Zain23","Kai26","Dre30","Matteo24","Adrian28","Kenji27","Aries28","Tariq29",
  "Taiwo26","Connor27","Jerrell28","Charlie26","Beau27","Grant29","Jonas25","Micah24",
  "Damari32","Nico25","Indra27","Luca23","Everton30","Justin26","Harley27","Soren24",
  "Milo26","Jonah28","Neal24","Ryan26","Andre22","Simeon28","Lucien27","Michael26",
  "Reese26","Miles26","Tariq24","Jordan22","Milan23","Saif25","Kwame28","Tony38",
  "Jameson24","Tyrese22","Callum26","Rowan27","Keenan24"
];

const list = document.getElementById("list");

men.forEach(name => {
  const label = name.replace(/([0-9]+)/, ", $1");
  const div = document.createElement("div");
  div.className = "card";
  div.dataset.search = label.toLowerCase();
  div.innerHTML = `
    <img src="images/${name}.PNG" alt="${label}" onclick="openImage('images/${name}.PNG')">
    <div class="name">${label}</div>
  `;
  list.appendChild(div);
});

document.getElementById("searchBox").addEventListener("input", e => {
  const term = e.target.value.toLowerCase().trim();
  document.querySelectorAll(".card").forEach(card => {
    const text = card.dataset.search;
    card.style.display = term === "" || text.includes(term) ? "block" : "none";
  });
});
</script>
<div id="imageModal" class="modal" onclick="closeImage()">
  <img id="modalImage" class="modal-content">
</div>

<script>
function openImage(src) {
  document.getElementById("modalImage").src = src;
  document.getElementById("imageModal").style.display = "flex";
}

function closeImage() {
  document.getElementById("imageModal").style.display = "none";
}
</script>
</body>
</html>
